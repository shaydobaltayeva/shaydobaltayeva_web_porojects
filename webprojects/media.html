<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid: Ustun va Qatorlar</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 ustun */
            grid-template-rows: repeat(3,1fr); /* 3 qator */
            gap: 10px;
           background-color: #0f4f0f;
            padding: 10px;
        }

        .item {
            background: lightgreen;
            border: 1px solid darkgreen;
            text-align: center;
            font-size: 22px;
            padding: 20px;
        }

        .item3{
            /*grid-column-start: 3;*/
            /*grid-column-end: 4;*/
            /*grid-row-start: 1;*/
            /*grid-row-end: 4;*/
            /*grid-column: 3/4;*/
            /*grid-row: 1/4;*/

            grid-column: span 3;
            grid-row: span 1;
        }

    </style>
</head>
<body>

<div class="container">
<!--    <div class="item item1">1</div>-->
<!--    <div class="item item2">2</div>-->
    <div class="item item3">3</div>
<!--    <div class="item item4">4</div>-->
    <div class="item item5">5</div>
    <div class="item item6">6</div>
    <div class="item item7">7</div>
    <div class="item item8">8</div>
    <div class="item item9">9</div>
</div>

</body>
</html>
