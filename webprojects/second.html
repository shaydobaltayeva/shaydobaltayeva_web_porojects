<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>jQuery Jadval — FIO, Fakultet, Action</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        table {
            border-collapse: collapse;
            margin-top: 15px;
            width: 70%;
        }
        table, th, td {
            border: 1px solid #444;
            padding: 8px 12px;
        }
        th {
            background-color: #e9e9e9;
        }
        input {
            margin: 5px;
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 6px 10px;
            margin-left: 5px;
            cursor: pointer;
        }
        .editBtn {
            background-color: #f1c40f;
            border: none;
        }
        .deleteBtn {
            background-color: #e74c3c;
            color: white;
            border: none;
        }
        .rows{
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Talabalar jadvali</h2>

<!-- Inputlar -->
<input type="text" id="fio" placeholder="F.I.O">
<input type="text" id="fakultet" placeholder="Fakultet">
<input type="text" id="yangilik" placeholder="Yangilik">
<button id="addRow">Qo‘shish</button>

<!-- Jadval -->
<table id="studentTable">
    <thead>
    <tr >
        <th>№</th>
        <th>F.I.O</th>
        <th>Fakultet</th>
        <th>Yangilik</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Ma’lumotlar shu yerga qo‘shiladi -->
    </tbody>
</table>
<script type="text/javascript" src="js/jquery.js"></script>
<script>
    $(document).ready(function() {
        let count = 0;
        let editRow = null; // hozir tahrirlanayotgan satr

        // Qo‘shish yoki Saqlash tugmasi bosilganda
        $("#addRow").click(function() {
            const fio = $("#fio").val().trim();
            const fakultet = $("#fakultet").val().trim();
            const yangilik = $("#yangilik").val().trim();

            if (fio === "" || fakultet === "" || yangilik==="") {
                alert("Iltimos, F.I.O va Fakultetni  va yangilikni to‘ldiring!");
                return;
            }
            // Agar tahrirlash rejimida bo‘lsa
            if ($(this).text() === "Saqlash") {
                $(editRow).find("td:eq(1)").text(fio);
                $(editRow).find("td:eq(2)").text(fakultet);
                $("#addRow").text("Qo‘shish");
                editRow = null;
                $("#fio").val("");
                $("#fakultet").val("");
                $("#yangilik").val("");
                return;
            }
            // Yangi satr qo‘shish
            count++;
            const newRow = `
      <tr class="rows">
        <td>`+count+`</td>
        <td>`+fio+`</td>
        <td>`+fakultet+`</td>
        <td>`+yangilik+`</td>
        <td>
          <button class="editBtn">Tahrirlash</button>
          <button class="deleteBtn">O‘chirish</button>
        </td>
      </tr>`;
            $("#studentTable tbody").append(newRow);

            // Inputlarni tozalaymiz
            $("#fio").val("");
            $("#fakultet").val("");
            $("#yangilik").val("");
        });

        // Tahrirlash tugmasi bosilganda
        $(document).on("click", ".rows", function() {
            editRow = $(this).closest("tr");
            const fio = $(editRow).find("td:eq(1)").text();
            const fakultet = $(editRow).find("td:eq(2)").text();
            const yangilik = $(editRow).find("td:eq(3)").text();
            $("#fio").val(fio);
            $("#fakultet").val(fakultet);
            $("#yangilik").val(yangilik);
            $("#addRow").text("Saqlash");
        });
        // O‘chirish tugmasi bosilganda
        $(document).on("click", ".deleteBtn", function() {
            if (confirm("Rostdan ham o‘chirmoqchimisiz?")) {
                $(this).closest("tr").remove();
            }
        });
    });
</script>

</body>
</html>
